<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="attribution">
      <div class="photo">
        <img src="./images/image-product-desktop.jpg" class="desktop"/>
        <img src="./images/image-product-mobile.jpg" class="mobile"/>
      </div>
      <div class="text">
        <p class="perfume">PERFUME</p>

        <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>

        <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
           Perfumer-Creator<br> for the House of CHANEL.</p>
        <div class="value">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <div class="button">
          <button class="btn"><img src="./images/icon-cart.svg" class="shop"/>Add to Cart</button>
        </div> 
      </div>
  </div>

  
</body>
</html>
